<h2 class="sub-header">Section title</h2>
<div class="table-responsive">
    <table class="table table-striped">

        <tr>
            <th>Feed Id</th>
            <th>Provider</th>
            <th>Status</th>
        </tr>

        <tbody>

        </tbody>
    </table>
</div>
